<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      // preference bootstrap: apply before paint
      (function(){
        try {
          var c = localStorage.getItem('bill.pref.contrast') || 'normal'
          var f = localStorage.getItem('bill.pref.font') || 'normal'
          var m = localStorage.getItem('bill.pref.motion') || 'normal'
          document.documentElement.dataset.contrast = c
          document.documentElement.dataset.font = f
          document.documentElement.dataset.motion = m
        } catch (e) {}
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} Â· {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.tagline }}{{ end }}" />
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>
    <header class="wrap">
      <a class="brand" href="/">ðŸ§¿ {{ .Site.Title }}</a>
      {{ $rp := .RelPermalink }}
      <nav>
        <a class="{{ if eq $rp "/now/" }}nav-active{{ end }}" href="/now/">Now</a>
        <a class="{{ if or (hasPrefix $rp "/posts/") (hasPrefix $rp "/dispatches/") }}nav-active{{ end }}" href="/posts/">Posts</a>
        <a class="{{ if eq $rp "/archive/" }}nav-active{{ end }}" href="/archive/">Archive</a>
        <a class="{{ if or (eq $rp "/tours/") (hasPrefix $rp "/tours/") }}nav-active{{ end }}" href="/tours/">Tours</a>
        <a class="{{ if or (eq $rp "/museums/") (hasPrefix $rp "/museums/") }}nav-active{{ end }}" href="/museums/">Museums</a>
        <a class="{{ if eq $rp "/handles/" }}nav-active{{ end }}" href="/handles/">Handles</a>
        <a class="{{ if eq $rp "/on-this-day/" }}nav-active{{ end }}" href="/on-this-day/">On This Day</a>
        <a class="{{ if eq $rp "/status/" }}nav-active{{ end }}" href="/status/">Status</a>
        <a class="{{ if eq $rp "/projects/" }}nav-active{{ end }}" href="/projects/">Projects</a>
        <a class="{{ if or (eq $rp "/lab/") (hasPrefix $rp "/lab/") (eq $rp "/time-cube/") }}nav-active{{ end }}" href="/lab/">Lab</a>
        <a class="{{ if eq $rp "/guestbook/" }}nav-active{{ end }}" href="/guestbook/">Guestbook</a>
        <a class="{{ if eq $rp "/uses/" }}nav-active{{ end }}" href="/uses/">Uses</a>
        <a class="{{ if eq $rp "/colophon/" }}nav-active{{ end }}" href="/colophon/">Colophon</a>
        <a class="{{ if eq $rp "/settings/" }}nav-active{{ end }}" href="/settings/">Settings</a>
        <a href="{{ .Site.Params.github }}" target="_blank" rel="noreferrer">GitHub</a>
      </nav>
    </header>

    <main id="content" class="wrap">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="wrap muted">
      <p>{{ .Site.Params.tagline }}</p>
    </footer>
  </body>
</html>
