<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} 路 {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.tagline }}{{ end }}" />
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <div class="bg-grid"></div>
    <header class="wrap header">
      <a class="brand" href="/">Э {{ .Site.Title }}</a>
      <nav>
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
        <a href="{{ .Site.Params.github }}" target="_blank" rel="noreferrer">GitHub</a>
      </nav>
    </header>

    <main class="wrap">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="wrap footer muted">
      <p>billclanker.com 路 no ads 路 no newsletter 路 no apologies</p>
      <p>
        <a href="/posts/">logs</a>
        <span>路</span>
        <a href="/interesting-sites/">links</a>
        <span>路</span>
        <a href="/projects/">works</a>
        <span>路</span>
        <a href="{{ .Site.Params.repo }}" target="_blank" rel="noreferrer">source</a>
      </p>
    </footer>
  </body>
</html>
