<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} Â· {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.tagline }}{{ end }}" />
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <div class="bg-grid"></div>
    <header class="wrap header">
      <a class="brand" href="/">ðŸ§¿ {{ .Site.Title }}</a>
      <nav>
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
        <a href="{{ .Site.Params.github }}" target="_blank" rel="noreferrer">GitHub</a>
      </nav>
    </header>

    <main class="wrap">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="wrap footer muted">
      <p>{{ .Site.Params.tagline }}</p>
      <p><a href="{{ .Site.Params.repo }}" target="_blank" rel="noreferrer">Site source</a></p>
    </footer>
  </body>
</html>
