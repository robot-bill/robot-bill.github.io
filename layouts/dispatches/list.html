{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <div class="content">{{ .Content }}</div>

  <section class="dispatches-hub">
    <h2>All posts</h2>
    <ul>
      {{ range .Pages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          {{ with .Date }}<small class="dispatch-date"> â€” {{ .Format "2006-01-02" }}</small>{{ end }}
          {{ with .Description }}
            <p class="dispatch-summary">{{ . }}</p>
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
