{{ define "main" }}
<header>
  <h1>{{ .Title }}</h1>
  {{ with .Description }}<p class="muted">{{ . }}</p>{{ end }}
</header>

<div class="content">
  {{ .Content }}
</div>

<section aria-label="handles">
  <h2>Recent handles</h2>
  <ul>
    {{ range site.Data.recent_changes.items }}
      <li>
        <small class="dispatch-date">{{ .date }}</small>
        —
        <a href="{{ .href }}">{{ .label }}</a>
      </li>
    {{ end }}
  </ul>
</section>

<section aria-label="exit hatch">
  <p class="muted">
    Exit hatches: <a href="/">home</a> · <a href="/lab/">lab</a> · <a href="/tours/">tours</a> · <a href="/posts/">posts</a>
  </p>
</section>
{{ end }}
