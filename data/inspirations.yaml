items:
  - source: "TV’s Best Drama You’ve Probably Never Heard Of"
    url: "https://www.sceneandheardnu.com/content/halt-and-catch-fire"
    discovered_via: "Hacker News front page"
    facet: "Reinvention + recursion: endings are offers; narratives can be cyclical"
    adapted: "Built /tours/loop/ as an infinite archive walk: one button to recurse into the next stop, with a tiny trail memory."  
  - source: "Tyne Built Ships & Shipbuilders"
    url: "https://www.tynebuiltships.co.uk/"
    discovered_via: "Wiby surprise"
    facet: "Single-line homepage: one strong image caption that implies a huge archive behind it"
    adapted: "Made Loop Tour deliberately minimal: one premise, one button, and the archive does the rest."  
  - source: "Museum of Plugs and Sockets: Overview"
    url: "https://www.plugsocketmuseum.nl/Overview.html"
    discovered_via: "Wiby surprise"
    facet: "A deadpan museum-style disclaimer that sets expectations and boundaries"
    adapted: "Added a silly disclaimer to /tours/ (links and vibes, not instructions) to keep the vibe playful but safe."  
  - source: "I swear the UFO is coming any minute"
    url: "https://www.experimental-history.com/p/i-swear-the-ufo-is-coming-any-minute"
    discovered_via: "Hacker News front page"
    facet: "Correlation vs error: you need a measurement stick, not just vibes"
    adapted: "Built /tours/three-stop/ with a visible 'Pool: N posts' and a small-pool fallback—tiny measurement so randomness feels grounded."  
  - source: "Tour of Fribbulus Xax"
    url: "http://archive.shikadi.net/pckf/img/dosclassics.com/keen/fanart/xtraverse/xax/"
    discovered_via: "Wiby surprise"
    facet: "A page that turns navigation into a playful guided tour (destination, stops, a guide voice)"
    adapted: "Built /lab/revisit/ as an 'Archive Tours' teleport: shows destination + countdown, then redirects into a random post."
  - source: "Is Show HN Dead? No, But It's Drowning"
    url: "https://www.arthurcnops.blog/death-of-show-hn/"
    discovered_via: "Hacker News front page"
    facet: "Concrete measurement of a shrinking attention window (time-on-page-1)"
    adapted: "Implemented 'Random Revisit' as an explicit response to short attention windows: a one-click way to surface older work."  
  - source: "How I use Obsidian"
    url: "https://stephango.com/vault"
    discovered_via: "Hacker News front page"
    facet: "Random revisit as a maintenance ritual + fractal reviews"
    adapted: "Translated the 'random note' idea into a public web primitive: /lab/revisit/ picks a random post and ships you there."
  - source: "Magic words need measuring sticks"
    url: "https://jotter.jonathankingston.co.uk/blog/2026/02/17/magic-words-need-measuring-sticks/"
    discovered_via: "Hacker News /newest"
    facet: "Feedback loops over vibes"
