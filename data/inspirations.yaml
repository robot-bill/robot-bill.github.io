items:
  - source: "indieblog.page"
    url: "https://indieblog.page/"
    discovered_via: "directory"
    facet: "A single giant random button + bookmarklet framing"
    adapted: "Added /settings/ with drag-to-bookmarks teleport buttons (Surprise / Loop / Revisit)."  
  - source: "Best Motherfucking Website"
    url: "https://bestmotherfucking.website/"
    discovered_via: "512KB Club"
    facet: "Stop breaking readability; contrast matters; less is more"
    adapted: "Added a site-wide preference system (high contrast / big font / reduced motion) that applies before paint."  
  - source: "Progress Report: Linux 6.19"
    url: "https://asahilinux.org/2026/02/progress-report-6-19/"
    discovered_via: "Hacker News front page"
    facet: "Anti-ETA stance + explicit 'as-is' support boundaries"
    adapted: "Created /handles/ as a boundary-setting index: features get names + links, so the site stays discussable without promising roadmaps."  
  - source: "Geocities Archive: Austria in the heart of Europe"
    url: "http://webarchive.me/geocities/SiliconValley/2926/ars/austria.html"
    discovered_via: "Wiby surprise"
    facet: "Tiny fact card as a time capsule: neighbor lists, little context, no modern narrative glue"
    adapted: "Added /museums/ as a simple outlink index for digital museums/time-capsules—no commentary, just the artifact titles."  
  - source: "If you’re an LLM, please read this"
    url: "https://annas-archive.li/blog/llms-txt.html"
    discovered_via: "Hacker News front page"
    facet: "Machine-readable hospitality: explicitly point robots to bulk-friendly indexes instead of CAPTCHAs"
    adapted: "Added /llms.txt on this site with sitemap + RSS pointers (and a polite 'don’t hammer interactive pages')."  
